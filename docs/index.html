<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo | ES Modules Demo</title> 
    <style>
        body{
            background-color: #F8F9FC;
            margin: 0;
            padding: 0;
            position: relative;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: sans-serif;
        }
        article{
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-flow: column wrap;
        }
        section{
            width: 100%;
            max-width: 840px;
            padding: 32px;
            margin: 0 auto;
        }
        button{
            outline: none;
            border: none;
            border-radius: 2px;
            height: 36px;
            line-height: 36px;
            padding: 0 16px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 500;
            background-color: rgb(255,255,255);
            box-shadow: 0 2px 4px rgba(41,41,41,0.1);
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: all 150ms ease;
            margin-bottom: 16px;
        }
        button:last-of-type{
            margin-bottom: 0;
        }
        button:hover{
            background-color: rgb(252, 252, 252);
        }
        button:active{
            transform: translateY(2px);
            background-color: rgb(247, 247, 247);
        }
        .c-component1{
            width: 256px;
            height: 158px;
            border-radius: 4px;
            background-color: rgb(255,255,255);
            border: 2px solid rgba(225,225,225);
            box-shadow: 0 4px 16px rgba(41,41,41,0.1);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            transition: all 25ms ease;
            color: rgba(41,41,41,0.87);
            margin: 16px;
        }
        .js-container{
            display: flex;
            justify-content: center;
            flex-flow: row wrap;
        }
    </style>
    <script>
        let exports = {};
    </script>
    <script type="module" defer="defer" src="./assets/app.js"></script>
    <script nomodule>
        console.log('no module support');
    </script>
</head>
<body>
    <article>
        <section>
            <button class="js-reinit">Get Modules</button>
            <button class="js-button" data-component-id="Component1">Add Component 1</button>
            <button class="js-button" data-component-id="Component2">Add Component 2</button>
        </section>
        <section class="js-container">
            <div class="c-component1" data-module="Component1">
                <span>Component 1</span>
            </div>
            <div class="c-component1" data-module="Component1">
                <span>Component 1</span>
            </div>
        </section>
    </article>
</body>
</html>
